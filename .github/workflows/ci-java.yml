name: Continuous Integration

on:
  workflow_call:
    inputs:
      java_version:
        type: string
        required: false
        default: '17'

jobs:
  ci:
    name: Java CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java_version }}

      - name: Detect Java project
        id: detect
        run: |
          if [ -f pom.xml ]; then
            echo "has_pom=true" >> $GITHUB_OUTPUT
          else
            echo "has_pom=false" >> $GITHUB_OUTPUT
          fi

      - name: Build with Maven (if pom.xml exists)
        if: steps.detect.outputs.has_pom == 'true'
        run: mvn -B clean verify

      - name: No Java build yet
        if: steps.detect.outputs.has_pom == 'false'
        run: |
          echo "No pom.xml found."
          echo "This is an initial repository without Java code yet."
